---
repository: https://github.com/Mobile-IoT-Security-Lab/HideDroid.git
updates: releases
notes:
  - 'FIXME: fat & x86'
versions:
  - tag: '1.3'
    apks:
      - apk_pattern: hidedroid-arm\.apk
        apk_url: https://github.com/Mobile-IoT-Security-Lab/HideDroid/releases/download/$$TAG$$/hidedroid-arm.apk
        build:
          - chmod +x gradlew
          - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64 ./gradlew assembleArmRelease
          - find -name '*.apk'  # FIXME
          - mv app/build/outputs/apk/arm/release/app-arm-release-unsigned.apk /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages:
            - openjdk-11-jdk-headless
          image: debian:bullseye-slim
          jdk: openjdk-17-jdk-headless
          ndk:
          platform:
          platform_tools:
          tools:
          verify_gradle_wrapper: true
