---
repository: https://github.com/Traewelldroid/traewelldroid.git
updates: releases
versions:
  - tag: v2.6.1
    apks:
      - apk_pattern: app-foss-release\.apk
        apk_url: https://github.com/Traewelldroid/traewelldroid/releases/download/$$TAG$$/app-foss-release.apk
        build:
          - sed -r '/release \{/,/}/ { /signingConfig/d }' -i app/build.gradle
          - ./gradlew assembleFossRelease
          - mv app/build/outputs/apk/foss/release/app-foss-release-unsigned.apk /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages: []
          image: debian:bookworm-slim
          jdk: openjdk-17-jdk-headless
          ndk:
          platform:
          platform_tools:
          tools:
          verify_gradle_wrapper: true
