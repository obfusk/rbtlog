---
repository: https://github.com/you-apps/TranslateYou.git
versions:
  - tag: v9.0
    apks:
      - apk_pattern: app-libre-release\.apk
        apk_url: https://github.com/you-apps/TranslateYou/releases/download/$$TAG$$/app-libre-release.apk
        build:
          - ./gradlew assembleLibreRelease
          - mv app/build/outputs/apk/libre/release/app-libre-release-unsigned.apk /outputs/unsigned.apk
        provisioning:
          build_tools:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          image: debian:bookworm-slim
          jdk: openjdk-17-jdk-headless
          ndk:
          platform:
          platform_tools:
          tools:
