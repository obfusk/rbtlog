  - 'FIXME: local.properties'
versions:
  - tag: v5.1.3-beta
    apks:
      - apk_pattern: breezy-weather-arm64-v8a-(v[\d.]+)(-beta)?-standard.apk
        apk_url: https://github.com/breezy-weather/breezy-weather/releases/download/$$TAG$$/breezy-weather-arm64-v8a-$$TAG$$-standard.apk
        build:
          - base64 -d > local.properties <<< 
          - sed -r '/abi \{/,/}/ { s/include\(.*\)/include("arm64-v8a")/ ; s/isUniversalApk = true/isUniversalApk = false/ }' -i app/build.gradle.kts
          - sed -r '/ndk \{/,/}/ { /abiFilters/d }' -i app/build.gradle.kts
          - ./gradlew assembleBasicRelease
          - OUT=app/build/outputs/apk/basic/release/app-basic-arm64-v8a-release-unsigned.apk
          - git clone -b v0.2.4 https://github.com/obfusk/reproducible-apk-tools.git
          - reproducible-apk-tools/inplace-fix.py --internal --zipalign fix-files "$OUT" 'sed -r s/"generated":"[^"]*"/"generated":"2024-03-13T19:13:37.024Z"/' 'res/M7.json'
          - mv "$OUT" /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages:
            - python3
          image: debian:bookworm-slim
