      - apk_pattern: HeliBoard_.*-release\.apk
        apk_url: https://github.com/Helium314/HeliBoard/releases/download/v1.3/HeliBoard_1.3-release.apk
        build:
          - ./gradlew assembleRelease
          - mv app/build/outputs/apk/release/HeliBoard_*-release-unsigned.apk /outputs/unsigned.apk
        build_home_dir: /build
        build_repo_dir: /build/repo
        build_user: build
        provisioning:
          android_home: /opt/sdk
          build_tools:
          cmake:
          cmdline_tools:
            version: '12.0'
            url: https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            sha256: 2d2d50857e4eb553af5a6dc3ad507a17adf43d115264b1afc116f95c92e5e258
          extra_packages: []
          image: debian:bookworm-slim
